#
# => You can use HEX-Code and Minecraft Chat Color.
# {SENDER} -> Gets replaced with the name of the command sender
# {TARGET} -> Gets replaced with the name of the receiving player
# {OWNER} -> Gets replaced with the name of the skull owner
# {SKULLKEY} -> Gets replaced with the name of the skull key
#
# => You can leave those completely out / remove them if you don't want to use them.
# => they will only work in the messages they are in right now.
#

